<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1º Practica / 2º DAW</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- COntenedor de la calculadora -->
    <div class="calculadora">
      <!-- Apartado del campo de los resultados -->
      <div id="resultado" class="resultado">0</div>
      <!-- Apartado de las teclas de operacion -->
      <div class="suma tecla">+</div>
      <div class="resta tecla">-</div>
      <div class="multi tecla">*</div>
      <div class="division tecla">/</div>
      <div class="igual tecla">=</div>
      <div class="nº-0 tecla">0</div>
      <div class="punto tecla">.</div>
      <div class="AC tecla">AC</div>
      <!-- Apartado de los números -->
      <div class="nº-1 tecla">1</div>
      <div class="nº-2 tecla">2</div>
      <div class="nº-3 tecla">3</div>
      <div class="nº-4 tecla">4</div>
      <div class="nº-5 tecla">5</div>
      <div class="nº-6 tecla">6</div>
      <div class="nº-7 tecla">7</div>
      <div class="nº-8 tecla">8</div>
      <div class="nº-9 tecla">9</div>
    </div>

    <!-- Scripts a cargar después de la renderización -->
    <script src="js/main.js"></script>
  </body>
</html>
