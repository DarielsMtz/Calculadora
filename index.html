<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1º Practica / 2º DAW</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Contenedor de la calculadora -->
    <div class="calculadora">
      <!-- Apartado del campo de los resultados -->
      <div id="resultado" class="resultado">0</div>
      <!-- Apartado de las teclas de operacion -->
      <div class="suma btn_calculadora">+</div>
      <div class="resta btn_calculadora">-</div>
      <div class="multi btn_calculadora">*</div>
      <div class="division btn_calculadora">/</div>
      <div class="igual btn_calculadora">=</div>
      <div class="nº-0 btn_calculadora">0</div>
      <div class="punto btn_calculadora">.</div>
      <div class="AC btn_calculadora">AC</div>
      <!-- Apartado de los números -->
      <div class="nº-1 btn_calculadora">1</div>
      <div class="nº-2 btn_calculadora">2</div>
      <div class="nº-3 btn_calculadora">3</div>
      <div class="nº-4 btn_calculadora">4</div>
      <div class="nº-5 btn_calculadora">5</div>
      <div class="nº-6 btn_calculadora">6</div>
      <div class="nº-7 btn_calculadora">7</div>
      <div class="nº-8 btn_calculadora">8</div>
      <div class="nº-9 btn_calculadora">9</div>
    </div>

    <!-- Scripts a cargar después de la renderización -->
    <script src="js/script.js"></script>
  </body>
</html>
